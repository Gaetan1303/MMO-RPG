# Configuration développement avec H2
spring.application.name=rpg-multijoueur-dev
server.port=8080

# Base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (dev uniquement - NE PAS UTILISER EN PRODUCTION)
jwt.secret=dev-secret-key-not-for-production-use-env-vars-in-prod
jwt.expiration=86400000

# CORS permissif pour développement
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:5173

# Mercure désactivé en dev
mercure.url=
mercure.jwt.secret=dev-mercure-secret

# Logs détaillés pour développement
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.rpg=DEBUG
logging.level.org.springframework.web=DEBUG

# Actuator endpoints pour dev
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.health.db.enabled=true